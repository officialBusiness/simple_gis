<!DOCTYPE html>
<html lang="en">
	<head>
		<title>start</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./example.css">
	</head>

	<body>

		<div id="container"></div>

		<script type="importmap">
			{
				"imports": {
					"three": "../libs/three.module.js",
					"jsm/": "../libs/jsm/"
				}
			}
		</script>
		<script type="module">
			import * as THREE from 'three';
			import Stats from 'jsm/libs/stats.module.js';
			import GlobeControls from '../src/earth/controls/globe_controls.js';
			import { OrbitControls } from '../src/earth/controls/orbit_controls.js';

			import Earth from '../src/earth/earth.js';
			import GisCamera from '../src/core/camera.js';


			const renderer = new THREE.WebGLRenderer( {
				antialias: true,
				// logarithmicDepthBuffer: true,
			} );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setClearColor( 0xffffff, 1.0 );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const scene = new THREE.Scene();
			window.scene = scene;

			scene.add( new THREE.AxesHelper( 500000000 ) );

			scene.add(new THREE.AmbientLight( 0x404040 ));

			const camera = new GisCamera( 60, window.innerWidth / window.innerHeight, 1, 100000000 );
			camera.position.set(0, 0, 1000);
			window.camera = camera;

			// const camera = new GisCamera( 60, window.innerWidth / window.innerHeight, 1, 1000000 );
			// camera.position.set(0, 0, 1000000);

			window.addEventListener( 'resize', onWindowResize );
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			let earth = new Earth({
				scene
			})
			.setOriginOfCoordinates(110.1520672127490900, 20.0555861107003960, 10);
			// .setOriginOfCoordinates();

			const globeControls = new GlobeControls( camera, renderer.domElement, earth );

			// const orbitControls = new OrbitControls( camera, renderer.domElement );

			const stats = new Stats();
			document.body.appendChild( stats.dom );

			animate();
			function animate() {
				requestAnimationFrame( animate );
				stats.update();
				renderer.render( scene, camera );
			}

		</script>
	</body>
</html>
