<!DOCTYPE html>
<html lang="en">
	<head>
		<title>start</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="stylesheet" type="text/css" href="./example.css">
	</head>

	<body>

		<div id="container"></div>

		<script type="importmap">
			{
				"imports": {
					"three": "../libs/three.module.js",
					"jsm/": "../libs/jsm/"
				}
			}
		</script>
		<script type="module">
			import * as THREE from 'three';
			import Stats from 'jsm/libs/stats.module.js';
			import GlobeControls from '../src.old/core/globe_controls.js';
			import { OrbitControls } from '../src.old/core/orbit_controls.js';

			import Earth from '../src.old/earth/earth.js';


			const renderer = new THREE.WebGLRenderer( { antialias: true } );
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setClearColor( 0xffffff, 1.0 );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			const scene = new THREE.Scene();
			window.scene = scene;

			scene.add( new THREE.AxesHelper( 500 ) );

			scene.add(new THREE.AmbientLight( 0x404040 ));

			const camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000000000 );
			camera.up.set(0,0,1);
			camera.position.set(0, 0, 13500000);
			window.camera = camera;

			window.addEventListener( 'resize', onWindowResize );
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );
			}

			let earth = new Earth().mountScene(scene);

			// const globeControls = new GlobeControls( camera, earth, renderer.domElement );

			const orbitControls = new OrbitControls( camera, renderer.domElement );

			const stats = new Stats();
			document.body.appendChild( stats.dom );

			animate();
			function animate() {
				requestAnimationFrame( animate );
				stats.update();
				renderer.render( scene, camera );
			}

			window.updateEarth = ()=>{
				earth.update(camera);
			}
		</script>
	</body>
</html>
